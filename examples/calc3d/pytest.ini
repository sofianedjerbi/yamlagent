[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=calc3d
    --cov-report=term-missing
    --cov-report=html

markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    api: API endpoint tests
