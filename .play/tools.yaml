# Tools configuration - available commands and MCP servers
tools:
  commands:
    # Version control
    - id: git
      bin: git
      args_allow: ["status", "diff", "log", "add", "commit", "branch", "checkout"]
      timeout: "2m"

    # Python tools
    - id: python
      bin: python3
      args_allow: ["--version", "-c", "-m", "*.py"]
      timeout: "30s"

    - id: pytest
      bin: pytest
      args_allow: ["-v", "-x", "--tb=short", "tests/"]
      timeout: "5m"

    - id: ruff
      bin: ruff
      args_allow: ["check", "format", "."]
      timeout: "1m"

    # JavaScript/TypeScript tools
    - id: node
      bin: node
      args_allow: ["--version", "*.js"]
      timeout: "30s"

    - id: npm
      bin: npm
      args_allow: ["install", "ci", "run", "test", "build"]
      timeout: "10m"

    - id: npx
      bin: npx
      args_allow: ["tsc", "eslint", "prettier"]
      timeout: "2m"

    # Build and package management
    - id: make
      bin: make
      args_allow: ["build", "test", "clean"]
      timeout: "5m"

    # File utilities
    - id: cat
      bin: cat
      timeout: "10s"

    - id: ls
      bin: ls
      args_allow: ["-la", "-l", "-a"]
      timeout: "10s"

